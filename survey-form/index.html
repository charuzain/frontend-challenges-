<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>

      <section class="form-container">
        <form action="" id="survey-form">
          <div class="input-group">
            <label for="name" id="name-label">Name</label>
            <input
              type="text"
              placeholder="Enter your name"
              required
              id="name"
            />
          </div>
          <div class="input-group">
            <label for="email" id="email-label">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="Enter your Email"
            />
          </div>
          <div class="input-group">
            <label for="number" id="number-label">Age(optional)</label>
            <input
              type="number"
              name="age"
              id="number"
              min="16"
              max="90"
              placeholder="Age"
            />
          </div>
          <div class="input-group">
            <label for="dropdown"
              >Which option best describes your current role?</label
            >
            <select name="role" id="dropdown">
              <option value="">Select current role</option>
              <option value="Student">Student</option>
              <option value="Full Time Job">Full Time Job</option>
              <option value="Full Time Learner">Full Time Learner</option>
              <option value="Don't want to disclose">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="input-group">
            <p class="question">
              Would you recommend freeCodeCamp to a friend?
            </p>
            <div class="radio-option">
              <input
                type="radio"
                name="recommend"
                id="definately"
                value="definately"
              />
              <label for="definately">Definately</label>
            </div>
            <div class="radio-option">
              <input type="radio" name="recommend" id="maybe" value="maybe" />
              <label for="maybe">Maybe</label>
            </div>
            <div class="radio-option">
              <input
                type="radio"
                name="recommend"
                id="not-sure"
                value="not-sure"
              />
              <label for="not-sure">Not sure</label>
            </div>
          </div>
          <div class="input-group">
            <label for="favorite-feature"
              >What is your favorite feature of freeCodeCamp?</label
            >

            <select name="favorite-feature" id="favorite-feature">
              <option value="" selected>Select an option</option>
              <option value="Challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open-source">Open source</option>
            </select>
          </div>

          <div class="input-group">
            <p>What would you like to see improved? (Check all that apply)</p>
            <div class="checkbox-option">
              <input
                type="checkbox"
                name="suggestion"
                id="front-end"
                value="frontend"
              />
              <label for="front-end">Front-end Projects </label>
            </div>
            <div class="checkbox-option">
              <input
                type="checkbox"
                name="suggestion"
                id="back-end"
                value="backend"
              />
              <label for="back-end">Back-end Projects </label>
            </div>

            <div class="checkbox-option">
            <input
              type="checkbox"
              name="suggestion"
              id="data"
              value="data-visualization"
            /><label for="data">Data Visualization </label>
            </div>

            <div class="checkbox-option">
              <input
                type="checkbox"
                name="suggestion"
                id="challenge"
                value="challenges"
              /><label for="challenge">Challenges </label>
            </div>
            <div class="checkbox-option">
              <input
                type="checkbox"
                name="suggestion"
                id="open-source"
                value="open-source"
              /><label for="open-source">Open Source Community </label>
            </div>

            <div class="checkbox-option">
              <input
                type="checkbox"
                name="suggestion"
                id="help-room"
                value="help-room"
              /><label for="help-room">Gitter help rooms </label>
            </div>

            <div class="checkbox-option">
              <input
                type="checkbox"
                name="suggestion"
                id="Videos"
                value="Videos"
              /><label for="Videos">Videos </label>
            </div>
            <div class="checkbox-option">
              <input
                type="checkbox"
                name="suggestion"
                id="Meetups"
                value="Meetups"
              /><label for="Meetups">City Meetups </label>
            </div>
            <div class="checkbox-option">
              <input
                type="checkbox"
                name="suggestion"
                id="wiki"
                value="wiki"
              /><label for="wiki">Wiki </label>
            </div>

            <div class="checkbox-option">
              <input
                type="checkbox"
                name="suggestion"
                id="forum"
                value="forum"
              /><label for="forum">Forum </label>
            </div>
            <div class="checkbox-option">
              <input
                type="checkbox"
                name="suggestion"
                id="courses"
                value="courses"
              /><label for="courses">Additional Courses </label>
            </div>
          </div>

          <div class="input-group">
            <label for="comments">Any comments or suggestions? </label>
            <textarea name="comments" id="comments"  >
Enter your comments here...</textarea
            >
          </div>
          <div class="input-group">
          <input type="submit" value="Submit" id="submit" />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
