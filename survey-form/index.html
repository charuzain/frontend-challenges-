<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>freeCodeCamp Survey Form</h1>
      <p>Thank you for taking the time to help us improve the platform</p>
      <section>
        <form action="">
          <label for="">Name</label>
          <input type="text" placeholder="Enter your name" />
          <label for="">Email</label>
          <input type="email" name="" id="" />
          <label for="age">Age(optional)</label>
          <input type="number" name="age" id="age" />
          <label for="">Which option best describes your current role?</label>
          <select name="" id="">
            <option value="">Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
          </select>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="">Definately</label>
          <input type="radio" name="" id="" />
          <label for="">Maybe</label>
          <input type="radio" name="" id="" />
          <label for="">Not sure</label>
          <input type="radio" name="" id="" />
          <label for="">What is your favorite feature of freeCodeCamp?</label>
          <select name="" id="">
            <option value="" selected>Select an option</option>
            <option value="">Challenges</option>
            <option value="">Projects</option>
            <option value="">Community</option>
            <option value="">Open source</option>
          </select>
          <p>What would you like to see improved? (Check all that apply)</p>
          <input type="checkbox" name="" id="" /><label for=""
            >Front-end Projects
          </label>
          <input type="checkbox" name="" id="" /><label for=""
            >Back-end Projects
          </label>
          <input type="checkbox" name="" id="" /><label for=""
            >Data Visualization

          </label>
          <input type="checkbox" name="" id="" /><label for=""
            >Challenges

          </label>
          <input type="checkbox" name="" id="" /><label for=""
            >Open Source Community
          </label>
          <input type="checkbox" name="" id="" /><label for=""
            >Gitter help rooms
          </label>
 <input type="checkbox" name="" id="" /><label for=""
            >Videos
          </label>
           <input type="checkbox" name="" id="" /><label for=""
            >City Meetups
          </label>
           <input type="checkbox" name="" id="" /><label for=""
            >Wiki
          </label>
           <input type="checkbox" name="" id="" /><label for=""
            >Forum
          </label>
           <input type="checkbox" name="" id="" /><label for=""
            >Additional Courses

          </label>
          <label for="">Any comments or suggestions?

</label>
<textarea name="" id=""></textarea>
<input type="submit" value="Submit">
        </form>
      </section>
    </main>
  </body>
</html>
